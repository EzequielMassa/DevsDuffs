<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,600;0,900;1,400&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="../../main.css" />
	<link rel="stylesheet" href="./registro.css" />
	<link rel="shortcut icon" href="../../recursos/media/iconos/favicon.png" type="image/x-icon" />
	<script type="module" src="./registro.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

	<script type="text/javascript">
		emailjs.init('a0nK2KBffZoMri_Vy')
	</script>
	<title>Registro</title>
</head>

<body>
		<header class="sticky-top my-0 py-0"></header>
	<main>

		<article class="container-fluid d-flex align-items-center justify-content-center">

			<section class="row w-100 justify-content-center align-items-center ">
				<div class="titulo-container position-relative ">
					<div class="center d-none d-md-block ">
						<div id="cloud">
							<h1 class="text-center titulo py-5">Registro</h1>
						</div>
					</div>
					<h1 class="text-center titulo py-5 d-md-none">Registro</h1>
				</div>

				<img src="../../recursos/media/img/logo.png" alt="" class="logo d-none d-md-inline-block  col-md-6">
				<form id="formRegister" class="col-12 col-sm-8 col-md-6 d-flex flex-column needs-validation px-4 py-5 "
					novalidate>
					<label for="emailRegistro" class="form-label fw-bold">Ingrese su email</label>
					<div class="mb-5 contenedor-input">

						<input type="email" id="emailRegistro" class="form-control" name="email" maxlength="30" required
							placeholder="ejemplo@ejemplo.com" />
						<div class="invalid-feedback ">
							<img src="../../recursos/media/img/tabla.png" alt="error imagen" class="input-error-imagen">
							<span class="fw-bold text-bg-warning text-dark rounded-1 py-1  px-2 ">El email ingresado es invalido o
								ya esta registrado.</span>
						</div>
						<div class="valid-feedback">
							<img src="../../recursos/media/img/homer-ok.png" alt="ok imagen" class="input-ok-imagen">
							<span class=" fw-bold text-bg-success py-1 px-2 rounded-1 ">Woo hoo!</span>
						</div>
					</div>
					<label for="passwordRegistro" class="form-label fw-bold">Ingrese su contraseña</label>
					<div class="contenedor-input mb-5 ">
						<div class="input-group">
							<input type="password" id="passwordRegistro" class="form-control" name="password" maxlength="10"
								required />
							<button type="button" class="btn btn-dark border rounded-2 " id="btnMostrarPassword"
								aria-label="mostrar password">
								<i id="icono" class="bi bi-eye"></i>
							</button>
							<div class="invalid-feedback">

								<img src="../../recursos/media/img/tabla.png" alt="error imagen" class="input-error-imagen">
								<span class="fw-bold text-bg-warning text-dark rounded-1 py-1 px-2 "> La contraseña ingresada es
									invalida.</span>
							</div>
							<div class="valid-feedback">
								<img src="../../recursos/media/img/homer-ok.png" alt="ok imagen" class="input-ok-imagen">
								<span class=" fw-bold text-bg-success py-1 px-2 rounded-1 ">Woo hoo!</span>
							</div>
						</div>
						<div class="form-text" id="basic-addon4">
							Su contraseña debe contener entre 8 y 10 caracteres y al menos una
							letra y un número
						</div>
					</div class="contenedor-input mb-5 ">
					<label for="repetirPasswordRegistro" class="form-label fw-bold ">Repita su contraseña</label>
					<div class="mb-4 contenedor-input">
						<input type="password" id="repetirPasswordRegistro" class="form-control" name="repetirPassword"
							maxlength="10" required />
						<div class="invalid-feedback">
							<img src="../../recursos/media/img/tabla.png" alt="error imagen" class="input-error-imagen">
							<span class="fw-bold text-bg-warning text-dark rounded-1 py-1 px-2"> Las contraseñas no coinciden</span>
						</div>
						<div class="valid-feedback">
							<img src="../../recursos/media/img/homer-ok.png" alt="ok imagen" class="input-ok-imagen">
							<span class=" fw-bold text-bg-success py-1 px-2 rounded-1">Woo hoo!</span>
						</div>
					</div>

					</div>
					<button type="submit" class="btn btn-primary">Registrarse</button>
				</form>
			</section>
		</article>
	</main>
	<footer></footer>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
