<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="icon" href="/recursos/media/iconos/favicon.png" />
		<link rel="stylesheet" href="../../main.css" />
		<link rel="stylesheet" href="./login.css" />
		<script type="module" src="./login.js"></script>
		<title>LOGIN DEVS-DUFF</title>
	</head>

	<body>
		<header class="sticky-top my-0 py-0"></header>
		<div class="list-group busqueda-resultados-contenedor"></div>
		<main>
			<div class="card11 px-4 shadow">
				<div>
					<div class="titulo">Inicia sesión</div>
					<form id="loginForm" class="needs-validation">
						<div class="input-group mt-3">
							<div class="input-group-text bg-light">
								<img
									src="https://cdn-icons-png.flaticon.com/512/17/17004.png"
									alt="iconoUsuario"
									class="login-form-input-img" />
							</div>
							<input
								type="email"
								class="form-control"
								id="email"
								placeholder="escribe tu email"
								maxlength="40"
								minlength="5"
								required />
						</div>
						<div class="input-group mt-2">
							<div class="input-group-text">
								<img
									src="https://w7.pngwing.com/pngs/778/12/png-transparent-computer-icons-skype-icon-design-change-password-logo-internet-share-icon.png"
									alt="iconoContraseña"
									class="login-form-input-img" />
							</div>
							<input
								type="password"
								class="form-control"
								id="password"
								minlength="5"
								maxlength="14"
								placeholder="escribe tu contraseña"
								required />
							<div class="invalid-feedback w-100">
								<span
									class="d-block text-center fw-bold text-bg-warning text-dark rounded-1 py-1 px-5"
									>Credenciales incorrectas</span
								>
							</div>
						</div>
						<button
							type="submit"
							class="btn btn-dark mt-4 fw-semibold shadow-sm">
							Iniciar sesión
						</button>
					</form>
				</div>
				<div class="d-flex justify-content-around my-4 gap-4">
					<div class="d-flex align-items-center gap-1">
						<input
							class="form-check-input bg-dark"
							type="checkbox"
							id="recuerdameInput" />
						<label for="recuerdameInput" class="pt-1 text-dark"
							>Recuerdame</label
						>
					</div>
					<div class="pt-1">
						<a
							href="../error404/error404.html"
							class="text-decoration-none text-dark fw-semibold fst-italic"
							id="forgot-password-link">
							<i>¿Olvidaste tu contraseña?</i>
						</a>
					</div>
				</div>
				<div class="d-flex gap-1 justify-content-center mt-2">
					<div>
						<a><p class="text-black">¿No posees cuenta?</p></a>
					</div>
					<a
						href="../registro/registro.html"
						class="text-decoration-none text-dark fw-bold text__shadow">
						Registrate
					</a>
				</div>

				<div class="d-flex justify-content-center">
					<div
						class="btn gap-2 justify-content-center m-3 bg-white opacity-75 w-50 shadow-sm">
						<img
							src="https://e7.pngegg.com/pngimages/704/688/png-clipart-google-google.png"
							alt="iconoGoogle"
							class="login-form-social-img" />
						<a
							class="text-decoration-none text-black"
							href="../error404/error404.html">
							Continua con Google
						</a>
					</div>
				</div>
			</div>
		</main>
		<!-- Desde aquí el footer -->
		<footer></footer>
		<!-- Hasta aquí el footer -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</body>
</html>
