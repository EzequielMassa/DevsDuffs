<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,300;0,400;0,600;0,900;1,400&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="../../../main.css" />
		<link rel="stylesheet" href="./usuarios.css" />
		<link
			rel="shortcut icon"
			href="../../../recursos/media/iconos/favicon.png"
			type="image/x-icon" />
		<script type="module" src="./usuarios.js"></script>
		<title>Administrar usuarios</title>
	</head>
	<body>
		<!-- comienzo body -->
		<section class="container-md">
			<h2 class="titulo text-center py-5">
				Administrar Usuarios <i class="bi bi-people-fill"></i>
			</h2>
			<div class="usuarios-img-contenedor d-none d-md-flex">
				<img
					src="../../../recursos/media/img/escoba.png"
					alt=""
					class="homero-escoba" />
				<img
					src="../../../recursos/media/img/homero-no-escoba.png"
					alt=""
					class="homero-cuerpo" />
			</div>
			<div class="row pb-2">
				<form class="col-12">
					<label
						for="filtrarUsuariosInput"
						class="fs-4 fw-bold px-2 rounded-2 mb-1 usuarios-filtrar-label"
						>Filtrar Usuarios</label
					>
					<input
						type="text"
						name="filtrarUsuariosInput"
						id="filtrarUsuariosInput"
						class="form-control"
						placeholder="ðŸ”Ž" />
				</form>
			</div>
			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-light table-striped align-middle">
						<thead>
							<tr>
								<th scope="col" class="fs-5 usuarios-tabla-titulo">Id</th>
								<th scope="col" class="fs-5 usuarios-tabla-titulo">Email</th>
								<th scope="col" class="fs-5 usuarios-tabla-titulo">Rol</th>
								<th scope="col" class="fs-5 usuarios-tabla-titulo">Estado</th>
								<th scope="col" class="fs-5 usuarios-tabla-titulo">Acciones</th>
							</tr>
						</thead>
						<tbody id="tablaUsuarios">
							<tr class="table-light">
								<th scope="row">dfkl2-244aa-kkle5-jkl3a</th>
								<td>usuario@usuario.com</td>
								<td>user</td>
								<td>
									<select
										data-id="${usuario.id}"
										class="form-select form-select-sm"
										aria-label="Seleccionar estado">
										<option selected disabled class="bg-dark-subtle">
											user
										</option>
										<option value="1">pendiente</option>
										<option value="2">aprobado</option>
										<option value="3">suspendido</option>
									</select>
								</td>
								<td class="p-0">
									<i
										data-btn="borrar"
										title="borrar usuario"
										class="bi bi-x-circle-fill btn text-danger fs-4"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
		<footer></footer>
		<!-- fin body -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</body>
</html>
